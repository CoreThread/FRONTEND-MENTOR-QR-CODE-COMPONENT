<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link defer rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link defer rel="stylesheet" href="CSS/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="OutBox">
    <div class="whiteBox">
      <div class="box">
        <div class="boxImg"><img src="images/image-qr-code.png" alt="QR Code"></div>
        <div class="bigTxt"><h1>Improve your front-end<br>skills by building projects</h1></div>
        <div class="smallTxt"><p>Scan the QR code to visit Frontend<br>Mentor and take your coding skills to<br>the next level</p></div>
    </div>
  </div>
  </div>
</body>

</html>
